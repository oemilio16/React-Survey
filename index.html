<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title> Reactjs Survey</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/survey-jquery/1.0.93/survey.css">

        
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/survey-react/1.0.93/survey.react.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.6.4/showdown.min.js"></script>

        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>

        <div id="todos-example"></div>

        <div id="surveyElement"></div>
        <div id="surveyResult"></div>

        <script src="main.js"></script>
        <script type="text/babel">
            ReactDOM.render(<Survey.Survey model={survey} onValueChanged={surveyValueChanged}/>, document.getElementById("surveyElement"));;
        </script>
    </body>
</html>
